<mat-card>
  <mat-card-header>
    <mat-card-title>{{ formGroup.controls.id.value ? 'Edit' : 'New' }} Ingredient</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <div class="form-fields">
        <mat-form-field class="form-field">
          <mat-label>Category</mat-label>
          <mat-select>
            <mat-option *ngFor="let categoryOption of categoryOptions" [value]="categoryOption">{{ categoryOption }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Price</mat-label>
          <input matInput formControlName="price">
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Quantity</mat-label>
          <input matInput formControlName="quantity">
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Amount</mat-label>
          <input matInput formControlName="amount">
        </mat-form-field>
      </div>

      <div class="form-fields">
        <mat-form-field class="form-field">
          <mat-label>Calories</mat-label>
          <input matInput formControlName="calories">
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Proteins</mat-label>
          <input matInput formControlName="proteins">
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Carbohydrates</mat-label>
          <input matInput formControlName="carbohydrates">
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Fats</mat-label>
          <input matInput formControlName="fats">
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCreateClick()">Create</button>
    <button mat-button (click)="onResetClick()">Reset</button>
  </mat-card-actions>
</mat-card>
