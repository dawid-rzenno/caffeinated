<mat-card>
  <mat-card-header>
    <mat-card-title>
      Diet: {{details.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li> Description: {{details.description}}</li>
      <li> Meals: <br>
        <ul>
          @for (meal of details.meals; track meal.id) {
            <li><a [routerLink]="['/food/meal/read', meal.id]">{{ meal.name }}</a></li>
          }
        </ul>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
