<div class="side-nav">
  <div class="home-link-container">
    <h1 class="home-link">
      <a [routerLink]="['/']" class="link">
        <fa-icon class="mr-2" [icon]="['fas', 'heart-pulse']"></fa-icon>
        <span>Cortado</span>
      </a>
    </h1>
  </div>
  <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="nodesAccessor">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      <a [routerLink]="node.path">{{node.name}}</a>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node;when: hasNode" matTreeNodePadding matTreeNodeToggle
                   [cdkTreeNodeTypeaheadLabel]="node.name">
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>
</div>
