<mat-card>
  <mat-card-header class="d-flex justify-content-between">
    <mat-card-title><span>Meals</span></mat-card-title>
    <a [routerLink]="['/food/meal/create']"><fa-icon [icon]="['fas', 'plus']"></fa-icon></a>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let item"> {{item.rating}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">
          <button mat-button="primary" [routerLink]="['/food/meal/read', item.id]">Read</button> &nbsp;
          <button mat-button="primary" [routerLink]="['/food/meal/edit', item.id]">Edit</button> &nbsp;

          <ng-container *ngIf="permanentDelete; then deleteButton; else removeButton"></ng-container>

          <ng-template #removeButton>
            <button mat-button (click)="onRemoveClick(item)">Remove</button>
          </ng-template>

          <ng-template #deleteButton>
            <button mat-button (click)="onDeleteClick(item)">Delete</button>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <mat-paginator
      [length]="matPaginatorConfig.length"
      [pageSize]="matPaginatorConfig.pageSize"
      [pageIndex]="matPaginatorConfig.pageIndex"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      aria-label="Select page"
    ></mat-paginator>
  </mat-card-actions>
</mat-card>
