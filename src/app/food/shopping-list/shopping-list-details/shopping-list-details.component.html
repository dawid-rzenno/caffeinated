<mat-card>
  <mat-card-header>
    <mat-card-title>
      Shopping List: {{ details.name }}
    </mat-card-title>
    <mat-card-subtitle>{{ details.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <cortado-ingredient-table [dataSource]="details.ingredients" [permanentDelete]="true" [parentId]="details.id"></cortado-ingredient-table>
  </mat-card-content>
</mat-card>
