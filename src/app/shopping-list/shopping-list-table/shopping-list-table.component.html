<mat-card>
  <mat-card-header class="d-flex justify-content-between">
    <mat-card-title>
      <h2><a [routerLink]="['/shopping-list/create']"><fa-icon [icon]="['fas', 'plus']"></fa-icon></a> Shopping List</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item">
          <a [routerLink]="['/shopping-list/read', item.id]">{{item.name}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">
          <button mat-button="primary" [routerLink]="['/shopping-list/edit', item.id]">Edit</button> &nbsp;
          <button mat-button (click)="onDeleteClick(item)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <mat-paginator
      [length]="matPaginatorConfig.length"
      [pageSize]="matPaginatorConfig.pageSize"
      [pageIndex]="matPaginatorConfig.pageIndex"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      aria-label="Select page"
    ></mat-paginator>
  </mat-card-actions>
</mat-card>
